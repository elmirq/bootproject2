<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body class="w-75 mx-auto my-4">
    <div class="w-75 h-75 mx-auto mt-5 p-3 border-primary rounded bg-light">
    <div class="display-3 p-0"> <img src="aspa.png" class="w-25 h-25" alt="">ASPA group</div>
    <form action="">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" class="form-control" placeholder="Enter Name">
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" class="form-control" placeholder="Enter Email">
<small class="form-text text--muted">Please enter a correct email</small>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" class="form-control" placeholder="Enter password">
</div>
<div class="form-group">
<label for="city">City</label>
<select name="city" id="city" class="form-control">
<option value="Baku">Baku</option>
<option value="Gence">Gence</option>
<option value="Lenkeran">Lenkeran</option>
</select>
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea name="message" id="message" rows="5" class="form-control"></textarea>
</div>
<div class="input-group mt-3">
<input type="text" class="form-control">
<div class="input-group-append">
<span class="input-group-text" id="ig">@gmail.com</span>
</div>
</div>
<div class="input-group mt-3">
<div class="input-group-prepend">
    <span class="input-group-text" id="ig">https://aspagroup/</span>
</div>
<input type="text" class="form-control">
</div>
<div class="clearfix mt-4">
<div class="float-start w-50">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter name">
    </div>
</div>
<div class="float-start w-50">
<div class="form-group">
<label for="surname">Surname</label>
<input type="text" id="surname" class="form-control" placeholder="Enter surname">
</div>
</div>
</div>
<br>
<br>
<br>
<button class="btn-outline-primary justify-content-center">Enter</button>
    </form>
</div>
</div>
</body>
</html>
